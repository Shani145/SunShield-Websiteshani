<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .pdf-container {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>PDF File Example</h1>

    <!-- Link to the PDF file -->
    <p>
        <a href="OM Fruits.pdf" target="_blank">Click here to open the PDF in a new tab</a>
    </p>

    <!-- Embed the PDF in the webpage -->
    <div class="pdf-container">
        <iframe src="OM Fruits.pdf" width="600" height="500" style="border: none;">
            This browser does not support PDFs. Please download the PDF to view it: 
            <a href="OM Fruits.pdf">Download PDF</a>.
        </iframe>
    </div>

</body>
</html>
