<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>High Velocity Fans</h1>
        </div>
    </header>

    <main>
        <div class="product-container">
            <!-- Left Section: Image Gallery -->
            <div class="image-gallery">
                <img id="main-image" src="Jetaire- Direct Drive 3.png" alt="Product Image">
                <div class="thumbnail-container">
                    <img class="thumbnail" src="Jetaire- Direct Drive.png" alt="Thumbnail 1">
                    <img class="thumbnail" src="Jetaire- Direct Drive 3.png" alt="Thumbnail 2">
                    <img class="thumbnail" src="Jetaire- Direct Drive.png" alt="Thumbnail 3">
                </div>
            </div>

            <!-- Right Section: Product Details -->
            <div class="product-details">
                <h2>High Velocity Fan</h2>
                <p class="brand">Brand: <strong>SunShield</strong></p>
               
                

                <div class="features">
                    <h3>Key Features:</h3>
                    <ul>
                        <li>Available in 24", 30", and 54" sizes.</li>
                        <li>Durable polypropylene blades.</li>
                        <li>Moves air up to 60 feet.</li>
                        <li>Tiltable head for adjustable airflow.</li>
                    </ul>
                </div>

               

                <button id="add-to-cart">See More Deatils </button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SunShield All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
