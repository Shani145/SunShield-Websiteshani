<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to main navigation styles -->
    <link rel="stylesheet" href="create-account.css"> <!-- Link to create account page specific styles -->
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="container" style="background-color: rgb(255, 255, 255);">
            <div class="logo">
                <a href="Index.html"><img src="SunshieldLogo copy.png" alt="SunShield Best Logo"></a>   
            </div>
            <nav>
                <ul>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Industries</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="#">News & Resources</a></li>
                </ul>
            </nav>
            
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </div>
            
            <div class="right-section">
                <a href="Accountlogin.html" class="button-link">Account Login</a>
                <a href="RequestQuota/requestquota.html" class="button-link">Request A Quote</a>
            </div>
        </div>
    </header>

    <!-- Create Account Section -->
    <div class="create-account-container">
        <h2>Create Account</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="create-account-button">Create Account</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="Accountlogin.html">Login here</a></p>
        </div>
    </div>

</body>
</html>
